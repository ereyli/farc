<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FARC - The Farcaster Token</title>
  <link rel="icon" href="/farc.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0e0e2c;
      --accent: #8a63d2;
      --text: #e0e0ff;
      --card: #1b1b3a;
      --success: #22c55e;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 12px;
    }
    h1, h2, h3 { text-align: center; margin-bottom: 12px; }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      background: #2e2e4d;
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #7c4dde;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .success { background: rgba(34,197,94,0.2); color: var(--success); }
    .error { background: rgba(239,68,68,0.2); color: var(--danger); }
    .footer {
      font-size: 14px;
      text-align: center;
      opacity: 0.7;
      padding-top: 12px;
    }
    canvas {
      background: #131325;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/farc.png" alt="$FARC Logo" class="logo" />
      <h1>$FARC Token</h1>
      <div id="status"></div>
      <input id="amount" type="number" placeholder="Amount in ETH" step="0.001" min="0.001" max="0.05" value="0.01" />
      <button id="connect">Connect Wallet</button>
      <button id="buy">Buy $FARC</button>
    </div>
    <div class="card">
      <h3>Token Sale Progress</h3>
      <canvas id="salesChart" width="400" height="200"></canvas>
    </div>
    <div class="footer">
      Total Supply: 1 Billion $FARC<br>
      ETH raised from token sales will be added as liquidity.<br>
      Built with ðŸ’œ by the Farcaster community.
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';

    const CONTRACT_ADDRESS = '0x638EeEa689d3f9678f8753F8Ed1d55776F4129Cd';
    const ABI = ['function buyTokens() external payable'];
    let provider, signer, contract, user;
    const $ = id => document.getElementById(id);
    const status = msg => $('status').innerHTML = `<div class="status success">${msg}</div>`;
    const error = msg => $('status').innerHTML = `<div class="status error">${msg}</div>`;

    async function init() {
      await sdk.actions.ready();

      const farcasterProvider = sdk.wallet?.getEthereumProvider?.();
      provider = farcasterProvider || window.ethereum;

      if (!provider?.request && provider?.send) {
        provider.request = ({ method, params }) => provider.send(method, params);
      }

      if (!provider?.request) return error('Wallet not available');

      const web3Provider = new ethers.providers.Web3Provider(provider);
      signer = web3Provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const accounts = await provider.request({ method: 'eth_accounts' });
      if (accounts[0]) connected(accounts[0]);

      $('connect').onclick = async () => {
        const acc = await provider.request({ method: 'eth_requestAccounts' });
        if (acc[0]) connected(acc[0]);
      };

      $('buy').onclick = buy;
      drawChart();
    }

    function connected(address) {
      user = address;
      $('connect').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
      status('Wallet connected');
    }

    async function buy() {
      const amt = parseFloat($('amount').value);
      if (!amt || amt <= 0) return error('Enter valid amount');
      try {
        const tx = await contract.buyTokens({ value: ethers.utils.parseEther(amt.toString()) });
        status(`Sent: ${tx.hash.slice(0, 10)}...`);
        await tx.wait();
        status(`âœ… Success! Tx: ${tx.hash.slice(0, 10)}...${tx.hash.slice(-8)}`);
        drawChart();
      } catch (e) {
        console.error(e);
        error('Transaction failed');
      }
    }

    function drawChart() {
      const ctx = document.getElementById('salesChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Now'],
          datasets: [{
            label: 'Tokens Sold (Millions)',
            data: [10, 30, 55, 72],
            backgroundColor: '#8a63d2'
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
