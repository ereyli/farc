           <script type="module">
import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
import { ethers } from 'https://esm.sh/ethers@5.7.2';

// âœ… Kontrat bilgileri
const CONTRACT_ADDRESS = "0xed79dff3f8e2ce0d15f2eaa7f853047fdad16c4b";
const CONTRACT_ABI = [
  {
    "inputs": [],
    "name": "buyTokens",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  }
];

// Global state
let provider = null;
let userAddress = null;
let isConnected = false;
let farcasterContext = null;

async function init() {
  try {
    await sdk.actions.ready();

    farcasterContext = await sdk.context;
    provider = sdk.wallet?.ethProvider;

    if (!provider) {
      showError("Please open this app in Warpcast");
      disableActions();
      return;
    }

    const accounts = await provider.request({ method: 'eth_accounts' });
    if (accounts && accounts.length > 0) {
      await handleConnection(accounts[0]);
    } else {
      updateUIForDisconnected();
    }

    if (provider.on) {
      provider.on('accountsChanged', handleAccountsChanged);
    }

  } catch (error) {
    console.error('Init error:', error);
    showError('Failed to initialize.');
    disableActions();
  } finally {
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
  }
}

function handleAccountsChanged(accounts) {
  if (accounts.length === 0) {
    isConnected = false;
    userAddress = null;
    updateUIForDisconnected();
  } else if (accounts[0] !== userAddress) {
    handleConnection(accounts[0]);
  }
}

async function handleConnection(address) {
  userAddress = address;
  isConnected = true;
  updateUIForConnected();
  hideError();
}

function updateUIForConnected() {
  document.getElementById('wallet-info').innerHTML = `
    <div class="wallet-badge">
      <span>ðŸŸ£</span>
      <span>${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>
    </div>
  `;
  const btn = document.getElementById('action-button');
  btn.textContent = 'Buy FARC ðŸš€';
  btn.onclick = buyTokens;
  btn.disabled = false;
}

function updateUIForDisconnected() {
  document.getElementById('wallet-info').innerHTML = '';
  const btn = document.getElementById('action-button');
  btn.textContent = 'Connect Wallet';
  btn.onclick = connectWallet;
  btn.disabled = false;
}

function disableActions() {
  const btn = document.getElementById('action-button');
  btn.disabled = true;
  btn.textContent = 'Wallet Not Available';
}

async function connectWallet() {
  if (!provider) {
    showError('Please open this app in Warpcast');
    return;
  }

  try {
    hideError();
    const btn = document.getElementById('action-button');
    btn.textContent = 'Connecting...';
    btn.disabled = true;

    const accounts = await provider.request({ method: 'eth_requestAccounts' });
    if (accounts.length > 0) {
      await handleConnection(accounts[0]);
    } else {
      showError('No accounts found');
      updateUIForDisconnected();
    }

  } catch (err) {
    console.error(err);
    showError(err.message || 'Wallet connection failed');
    updateUIForDisconnected();
  }
}

async function buyTokens() {
  const amountInput = document.getElementById('amount-input');
  const amount = amountInput.value;

  if (!amount || parseFloat(amount) <= 0) {
    showError('Please enter a valid amount');
    return;
  }

  if (parseFloat(amount) > 0.05) {
    showError('Max 0.05 ETH (5M FARC)');
    return;
  }

  try {
    hideError();
    const btn = document.getElementById('action-button');
    btn.textContent = 'Processing...';
    btn.disabled = true;

    const ethAmount = parseFloat(amount);

    const ethersProvider = new ethers.providers.Web3Provider(provider);
    const signer = ethersProvider.getSigner();
    const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

    const tx = await contract.buyTokens({
      value: ethers.utils.parseEther(ethAmount.toString())
    });

    await tx.wait();

    alert(`âœ… Bought ${ethAmount * 100}M FARC!\n\nTx Hash:\n${tx.hash}`);
    amountInput.value = '';
  } catch (error) {
    console.error(error);
    showError(error.message || 'Transaction failed');
  } finally {
    updateUIForConnected();
  }
}

function showError(msg) {
  const el = document.getElementById('error-message');
  el.textContent = msg;
  el.classList.remove('hidden');
}

function hideError() {
  const el = document.getElementById('error-message');
  el.classList.add('hidden');
}

window.addEventListener('DOMContentLoaded', init);
</script>
