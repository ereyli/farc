    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);

            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {

        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button-primary {
            background: #10b981;
            color: white;
        }
        
        .button-primary:hover {
            background: #059669;
        }
        
        .button-primary:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 10px;
        }
        
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .hidden {
            display: none;
        }
        
        .wallet-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .wallet-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

                </div>
                <div class="info-row">

                <div class="info-row">
                    <span>Sold:</span>

            <div class="card">

                <div id="error-message" class="error hidden"></div>
                
                <input

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        
        // Contract configuration
        const CONTRACT_ADDRESS = '0xed79DFF3F8e2ce0d15F2eaA7F853047FDAd16C4b';
        const CONTRACT_ABI = [
            'function buyTokens() external payable',
            'function purchasedAmount(address) view returns (uint256)',
            'function getRemainingPurchaseAmount(address) view returns (uint256)',
            'function getPresaleInfo() view returns (bool isActive, uint256 sold, uint256 remaining, uint256 pricePerMillion)',
            'function balanceOf(address) view returns (uint256)',
            'function decimals() view returns (uint8)'
        ];
        
        // Global state
        let provider = null;
        let userAddress = null;
        let isConnected = false;
        let farcasterContext = null;
        
        // Initialize app
        async function init() {
            console.log('Initializing FARC app...');
            
            try {
                // Initialize Farcaster SDK
                console.log('Step 1: Initializing SDK...');
                await sdk.actions.ready();
                console.log('Step 2: SDK ready');
                
                // Get Farcaster context
                try {
                    console.log('Step 3: Getting context...');
                    farcasterContext = await sdk.context;
                    console.log('Step 4: Context received:', farcasterContext);
                    
                    // Update UI with user info
                    if (farcasterContext?.user?.username) {
                        document.getElementById('header-text').innerHTML = 
                            `The Official Farcaster Token<br><small>ðŸ‘¤ @${farcasterContext.user.username}</small>`;
                    }
                } catch (contextError) {
                    console.log('Context error (non-fatal):', contextError);
                }
                
                // Get wallet provider from Farcaster SDK
                console.log('Step 5: Getting wallet provider...');
                provider = sdk.wallet?.ethProvider;
                
                if (!provider) {
                    console.log('No wallet provider in SDK, trying window.ethereum...');
                    // Fallback to window.ethereum if available
                    if (window.ethereum) {
                        provider = window.ethereum;
                        console.log('Using window.ethereum as provider');
                    } else {
                        console.log('No wallet provider available');
                        showError('Please open this app in Warpcast');
                        disableActions();
                        return;
                    }
                }
                
                console.log('Step 6: Provider found:', provider);
                
                // Check if already connected
                try {
                    console.log('Step 7: Checking existing accounts...');
                    const accounts = await provider.request({ method: 'eth_accounts' });
                    console.log('Step 8: Accounts:', accounts);
                    
                    if (accounts && accounts.length > 0) {
                        await handleConnection(accounts[0]);
                    } else {
                        updateUIForDisconnected();
                    }
                } catch (accountError) {
                    console.log('Account check error:', accountError);
                    updateUIForDisconnected();
                }
                
                // Listen for account changes
                if (provider.on) {
                    provider.on('accountsChanged', handleAccountsChanged);
                }
                
                // Load presale info
                console.log('Step 9: Loading presale info...');
                await loadPresaleInfo();
                console.log('Step 10: Init complete!');
                
            } catch (error) {
                console.error('Init error details:', error);
                console.error('Error stack:', error.stack);
                showError('Initialization error: ' + error.message);
                // Don't disable actions, allow manual connect
                updateUIForDisconnected();
            } finally {
                // Hide loading, show app
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
            }
        }
        
        // Load presale info from contract
        async function loadPresaleInfo() {
            try {
                console.log('loadPresaleInfo: Starting...');
                if (!provider) {
                    console.log('loadPresaleInfo: No provider, skipping');
                    return;
                }
                
                // For now, just use static data until we can test the connection
                // Once wallet works, we'll enable contract calls
                console.log('loadPresaleInfo: Using static data for now');
                
                /*
                // Create a simple contract interface for reading
                const request = {
                    to: CONTRACT_ADDRESS,
                    data: '0x5a3b74a0' // getPresaleInfo() function selector
                };
                
                const result = await provider.request({
                    method: 'eth_call',
                    params: [request, 'latest']
                });
                
                // Decode result (bool isActive, uint256 sold, uint256 remaining, uint256 pricePerMillion)
                if (result && result !== '0x') {
                    // Simple decoding - in production use ethers.js
                    const sold = parseInt(result.slice(66, 130), 16) / 1e18; // Convert from wei
                    const remaining = parseInt(result.slice(130, 194), 16) / 1e18;
                    const total = sold + remaining;
                    
                    document.getElementById('tokens-sold').textContent = 
                        `${(sold / 1e6).toFixed(0)}M / ${(total / 1e6).toFixed(0)}M`;
                }
                */
                
                // Load user's purchased amount if connected
                if (isConnected && userAddress) {
                    await loadUserInfo();
                }
                
            } catch (error) {
                console.error('loadPresaleInfo error:', error);
                // Don't throw, just log
            }
        }
        
        // Load user info
        async function loadUserInfo() {
            try {
                console.log('loadUserInfo: Starting...');
                if (!provider || !userAddress) {
                    console.log('loadUserInfo: Missing provider or address');
                    return;
                }
                
                // Temporarily disabled until wallet connection is stable
                console.log('loadUserInfo: Contract calls temporarily disabled');
                
                /*
                // Get user's purchased amount
                const data = '0x81a73ad5' + userAddress.slice(2).padStart(64, '0'); // purchasedAmount(address)
                
                const request = {
                    to: CONTRACT_ADDRESS,
                    data: data
                };
                
                const result = await provider.request({
                    method: 'eth_call',
                    params: [request, 'latest']
                });
                
                if (result && result !== '0x') {
                    const purchased = parseInt(result, 16) / 1e18;
                    const remaining = 5e6 - purchased; // 5M max per wallet
                    
                    if (purchased > 0) {
                        const walletInfo = document.getElementById('wallet-info');
                        walletInfo.innerHTML += `
                            <div style="margin-top: 5px; font-size: 12px;">
                                Purchased: ${(purchased / 1e6).toFixed(2)}M FARC | 
                                Remaining: ${(remaining / 1e6).toFixed(2)}M FARC
                            </div>
                        `;
                    }
                }
                */
                
            } catch (error) {
                console.error('loadUserInfo error:', error);
                // Don't throw, just log
            }
        }
        
        // Handle connection
        async function handleConnection(address) {
            console.log('Connected with address:', address);
            userAddress = address;
            isConnected = true;
            updateUIForConnected();
            hideError();
        }
        
        // Update UI for connected state
        function updateUIForConnected() {
            const walletInfo = document.getElementById('wallet-info');
            walletInfo.innerHTML = `
                <div class="wallet-badge">
                    <span>ðŸŸ£</span>
                    <span>${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>
                </div>
            `;
            
            const button = document.getElementById('action-button');
            button.textContent = 'Buy FARC ðŸš€';
            button.onclick = buyTokens;
            button.disabled = false;
        }
        
        // Update UI for disconnected state
        function updateUIForDisconnected() {
            const walletInfo = document.getElementById('wallet-info');
            walletInfo.innerHTML = '';
            
            const button = document.getElementById('action-button');
            button.textContent = 'Connect Wallet';
            button.onclick = connectWallet;
            button.disabled = false;
        }
        
        // Disable actions
        function disableActions() {
            const button = document.getElementById('action-button');
            button.disabled = true;
            button.textContent = 'Wallet Not Available';
        }
        
        // Connect wallet
        async function connectWallet() {
            console.log('Connect wallet clicked');
            
            if (!provider) {
                showError('Please open this app in Warpcast');
                return;
            }
            
            try {
                hideError();
                const button = document.getElementById('action-button');
                button.textContent = 'Connecting...';
                button.disabled = true;
                
                console.log('Requesting accounts...');
                const accounts = await provider.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                console.log('Accounts received:', accounts);
                
                if (accounts && accounts.length > 0) {
                    await handleConnection(accounts[0]);
                } else {
                    showError('No accounts found');
                    updateUIForDisconnected();
                }
                
            } catch (error) {
                console.error('Connect error:', error);
                if (error.code === 4001) {
                    showError('Connection cancelled');
                } else {
                    showError('Failed to connect wallet');
                }
                updateUIForDisconnected();
            }
        }
        
        // Buy tokens
        async function buyTokens() {
            const amountInput = document.getElementById('amount-input');
            const amount = amountInput.value;
            
            if (!amount || parseFloat(amount) <= 0) {
                showError('Please enter a valid amount');
                return;
            }
            
            if (parseFloat(amount) > 0.05) {
                showError('Maximum 0.05 ETH (5M FARC)');
                return;
            }
            
            try {
                hideError();
                const button = document.getElementById('action-button');
                button.textContent = 'Processing...';
                button.disabled = true;
                
                // Calculate tokens
                const ethAmount = parseFloat(amount);
                const tokensToReceive = ethAmount * 100; // 100M tokens per ETH
                
                // Convert ETH to wei
                const weiAmount = '0x' + (ethAmount * 1e18).toString(16);
                
                // Prepare transaction
                const transaction = {
                    to: CONTRACT_ADDRESS,
                    from: userAddress,
                    value: weiAmount,
                    data: '0xec8ac4d8' // buyTokens() function selector
                };
                
                console.log('Sending transaction:', transaction);
                
                // Send transaction
                const txHash = await provider.request({
                    method: 'eth_sendTransaction',
                    params: [transaction]
                });
                
                console.log('Transaction sent:', txHash);
                
                alert(
                    `âœ… Transaction Sent!\n\n` +
                    `You will receive: ${tokensToReceive}M FARC\n` +
                    `Tx Hash: ${txHash.slice(0, 10)}...${txHash.slice(-8)}\n\n` +
                    `Please wait for confirmation...`
                );
                
                // Clear input
                amountInput.value = '';
                
                // Reload presale info after a delay
                setTimeout(() => {
                    loadPresaleInfo();
                }, 5000);
                
            } catch (error) {
                console.error('Buy error:', error);
                if (error.code === 4001) {
                    showError('Transaction cancelled');
                } else if (error.message?.includes('insufficient')) {
                    showError('Insufficient balance');
                } else {
                    showError('Transaction failed: ' + (error.message || 'Unknown error'));
                }
            } finally {
                updateUIForConnected();
            }
        }
        
        // Show error
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // Hide error
        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.add('hidden');
        }
        
        // Share function
        window.shareToken = function() {
            const text = 'Check out $FARC - The Official Farcaster Token! ðŸš€\n\nPresale: 0.01 ETH = 1M FARC\nMax 5M per wallet\n\nðŸŸ£ Farcaster exclusive\n\nhttps://farc.vercel.app';
            
            if (navigator.share) {
                navigator.share({
                    title: '$FARC Token',
                    text: text
                }).catch(() => {
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Share text copied!');
            }).catch(() => {
                alert('Failed to copy');
            });
        }
        
        // Start app when DOM is loaded
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
