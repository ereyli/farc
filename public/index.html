<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FARC - Farcaster Mini App</title>
  <link rel="icon" href="/farc.png" type="image/png" />

  <!-- Farcaster Meta -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://farc.vercel.app/farc.png" />
  <meta name="fc:frame:button:1" content="Buy" />
  <meta name="fc:frame:button:1:action" content="link" />
  <meta name="fc:frame:button:1:target" content="https://farc.vercel.app" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .button {
      margin-top: 20px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #10b981;
      cursor: pointer;
    }

    .address {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .error {
      color: #fecaca;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="card" id="app" style="display: none;">
    <img src="/farc.png" class="logo" alt="$FARC Logo" />
    <h1>$FARC Token</h1>
    <p>The official Farcaster token</p>
    <div id="wallet-info"></div>
    <input id="amount" type="number" min="0.001" step="0.001" placeholder="ETH amount" style="margin-top:20px;width:100%;padding:10px;border-radius:8px;border:none;" />
    <button class="button" id="buy-button">Buy FARC</button>
  </div>

  <div class="error" id="error" style="display: none;">
    ‚ö†Ô∏è Please open this app inside <strong>Farcaster</strong> (Warpcast).
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';

    const isInFarcaster = window.parent !== window || window.location !== window.parent.location;

    const app = document.getElementById('app');
    const errorBox = document.getElementById('error');
    const walletInfo = document.getElementById('wallet-info');
    const buyButton = document.getElementById('buy-button');

    if (!isInFarcaster) {
      errorBox.style.display = 'block';
      throw new Error('Not in Farcaster');
    }

    try {
      await sdk.actions.ready();
      const context = await sdk.context;

      if (!context || !context.user) {
        errorBox.innerText = '‚ö†Ô∏è Failed to load Farcaster context.';
        errorBox.style.display = 'block';
        throw new Error('No Farcaster user');
      }

      const ethAddress = context.user.verifiedAddresses?.ethAddresses?.[0];
      if (!ethAddress) {
        walletInfo.innerHTML = `<p style="color:#f87171;">No verified wallet address found.<br>Please verify in Warpcast settings.</p>`;
        buyButton.disabled = true;
      } else {
        walletInfo.innerHTML = `<div class="address">üü£ ${ethAddress.slice(0, 6)}...${ethAddress.slice(-4)}</div>`;
        buyButton.onclick = () => {
          const amount = parseFloat(document.getElementById('amount').value);
          if (!amount || amount <= 0) {
            alert('Enter a valid ETH amount');
            return;
          }
          alert(`‚úÖ You will receive ${amount * 100}M $FARC tokens.\n\nSmart contract coming soon.`);
        };
      }

      app.style.display = 'block';
    } catch (err) {
      console.error(err);
      errorBox.style.display = 'block';
    }
  </script>
</body>
</html>
